<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/png" />
    <!-- Tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "gradient-color": "#00303C",
                "bg-Secondary-color": "#F4F7FF",
              },
            },
          },
        };
      </script>  
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="poppins-regular px-36 pt-6 pb-16 bg-bg-Secondary-color">
    <header>
      <div class="navbar bg-base-100 rounded-2xl px-6 py-3">
        <div class="flex items-center gap-2 flex-1">
            <img src="./assets/logo.png" alt="">
          <a class="text-3xl text-gradient-color font-light">Dev<span class="font-bold">Board</span></a>
        </div>
        <div class="flex gap-2 items-center">
          <div class="flex gap-4 items-center bg-bg-Secondary-color py-4 px-5 rounded-[32px]">
            <img class="w-8 h-8" src="./assets/checkbox.png" alt="">
            <span class="font-bold text-3xl">28</span>
          </div>
          <div class="p-3 rounded-full bg-bg-Secondary-color">
            <img src="./assets/theme-btn.png" alt="random colors button">
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="js/script.js"></script>
  </body>
</html>
